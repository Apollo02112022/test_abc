<h1>TEST</h1>

<label for="cocktail">Rechercher un cocktail: </label>
<input id="cocktail" type="text" name="letter" [(ngModel)]="letter" placeholder="Saisissez une lettre." required maxlength="1"> 

<button (click)="api()">Valider</button>

<div *ngFor = "let cocktail of myArray">

    <h2>{{cocktail.strDrink}}</h2>

    <img [src]="cocktail.strDrinkThumb" alt="picture">

</div>
